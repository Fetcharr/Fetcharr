# yaml-language-server: $schema=https://json.schemastore.org/pull-request-labeler.json

docs:
  - changed-files:
    - any-glob-to-any-file: 'docs/*'

enhancement:
  - head-branch: ['^feat\(', '^feat:']

bug-fix:
  - head-branch: ['^fix\(', '^fix:']

build:
  - changed-files:
    - any-glob-to-any-file:
      - .build/*
      - .github/workflows/*